<div class="list-element-wrapper">
    <div class="list-element-row" @click="onExpandRow()">
        <div v-if="element.items && element.items.length > 0" :class="getTogglerClass()"></div>
        <div class="text-field">{{element.name}}</div>
        <div class="text-field">{{element.id}}</div>
        <button v-if="elementType === 'target'" @click.stop="onRemoveElement(element)">-</button>
        <button v-else-if="elementType === 'source'" @click.stop="onAddElement(element)">+</button>
    </div>
    <div v-if="expanded" class="list-element-content">
        <list-element v-for="item in element.items" :element="item" :key="item.id"/>
    </div>
</div>
