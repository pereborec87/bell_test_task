<div class="main-page-container">
    <div class="elements">
        <div>
            Поиск вхождений: <input @input="onChangeSearchStr($event)"/> <span v-show="searchStr !== ''">*Сортирую от большего количества вхождений к меньшему</span>
        </div>
        <div class="source-elements">
            <list-element v-for="sourceItem in filteredItems" @add="onAddElement" :element="sourceItem" elementType="source" :key="sourceItem.id"/>
        </div>
    </div>
    <div class="elements target-elements">
        <div>
            <button @click="onRemoveAll()" :disabled="targetItems.length === 0">Удалить все записи</button>
        </div>
        <list-element v-for="targetItem in targetItems" @remove="onRemoveElement" :element="targetItem" elementType="target" :key="targetItem.id"/>
    </div>
</div>
